{% extends "base.html" %}
{% load static %} 
{% block content %}
<div class="container">
    <div class="row mt-2">
        <a class="btn btn-link" href="{% url 'Home' %}">Volver</a>
    </div>
</div>
<div class="d-flex justify-content-center mt-2 p-4 bg-white">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-primary mb-4">Productos</h1>
                <form action="" method="POST">{% csrf_token %}
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                {{ form.as_p }}
                            </div>
                        </div>
                        <div class="row justify-content-center mt-4">
                            <div class="col-4">
                                <input type="submit", value="Crear producto" class="btn btn-success w-100">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container mb-5">
    <div class="row justify-content-center">
        {% for p in productos %}
        <div class="col-4 mb-2">
            <div class="card pt-4" style="width: 100%;">
                <img class="card-img-top img-card" src="{% static 'product_icon.png' %}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ p.nombre }}</h5>
                  <p class="card-text"><b>Precio: $</b>{{ p.precio }}</p>
                  <p class="card-text"><b>Categor√≠a: </b>{{ p.categoria }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
