<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Preentrega</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <style>
        .bg-base{
            background-color: #F9F9F9;
        }
        .bg-white{
            background-color: white;
        }
        .w-100{
            width: 100%;
        }
    </style>
</head>

<body class="bg-base">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'Home' %}">Tercera Preentrega app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="{% url 'Clientes' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Categorias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-1">
          </div>
          <div class="col-10">
            {% block content %}
    
            {% endblock content %} 
          </div>
          <div class="col-1">
          </div>
        </div>
      </div>

    <!-- Footer -->
    <div class="fixed-bottom bg-primary" data-bs-theme="dark">
        <h6 class="text-light text-center m-4">Made by Diego Diaz &#128526;</h6>
    </div>
</body>
</html>
